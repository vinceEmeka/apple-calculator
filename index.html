<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="display-calculation displayed-calculation"></p>
    <p>
      <button
        onclick="
        updateCalculation('1');
    "
      >
        1
      </button>
      <button
        onclick="
         updateCalculation('2');
    "
      >
        2
      </button>
      <button
        onclick="
        updateCalculation('3');
    "
      >
        3
      </button>
      <button
        class="orange-btn"
        onclick="
         updateCalculation(' + ');
    "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
       updateCalculation('4');
      "
      >
        4
      </button>
      <button
        onclick="
         updateCalculation('5');
      "
      >
        5
      </button>
      <button
        onclick="
         updateCalculation('6');
      "
      >
        6
      </button>

      <button
        class="orange-btn"
        onclick="
        updateCalculation(' - ');
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
         updateCalculation('7');
      "
      >
        7
      </button>
      <button
        onclick="
         updateCalculation('8');
      "
      >
        8
      </button>
      <button
        onclick="
         updateCalculation('9');
      "
      >
        9
      </button>

      <button
        class="orange-btn"
        onclick="
         updateCalculation(' * ');
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>
      <button
        onclick="
         updateCalculation(' . ');
      "
      >
        .
      </button>

      <button
        onclick="
        eval(calculation);
    calculation = eval(calculation);
    displayCalculation();
    localStorage.setItem('calculation', calculation);
    "
      >
        =
      </button>
      <button
        class="orange-btn"
        onclick="updateCalculation(' / ');
      console.log(calculation);"
      >
        /
      </button>
    </p>

    <button
      class="clear-btn"
      onclick="calculation = '';
    displayCalculation();
 localStorage.setItem('calculation', calculation);
    "
    >
      Clear
    </button>

    <script src="app.js"></script>
  </body>
</html>
